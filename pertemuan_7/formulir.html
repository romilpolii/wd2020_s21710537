<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <form action="/path">
        <fieldset>
            <legend>Formulir Calon Pegawai</legend>
            <label for="name">Nama: </label>
            <input type="text" name="name" /><br><br>
            <label for="address">Alamat: </label>
            <input type="text" name="address" /><br><br>
            <label for="phoneNumber">Nomor Telpon: </label>
            <input type="text" name="phoneNumber" /><br>
          <br>
          <p>Jenis Kelamin :
            <input type="radio" name="Laki - Laki"/>
            <label for="Laki - Laki"> Laki - Laki </label>
            <input type="radio" name="Perempuan"/>
            <label for="Perempuan"> Perempuan </label>
          </p>
          <p>Bahasa pemograman yang dikuasai :
            <input type="checkbox" name="web"/>
            <label for="web">Web</label>
            <input type="checkbox" name="mobile"/>
            <label for="mobile">MOBILE</label>
            <input type="checkbox" name="desktop"/>
            <label for="desktop">DESKTOP</label>  
          </p>
          <p>Kota asal : 
            <select>
                <option value="Jakarta">Jakarta</option>
                <option value="Surabaya">Manado</option>
                <option value="Bandung">Bali</option>
                <option value="Bandung">Papua</option>
            </select>
          </p>
          <P>Apa yang Membuat Kami harus memilih Anda? :<br>
            <textarea rows="4" cols="50" placeholder="Tulis jawaban Anda di sini"></textarea>
          </p>
          <br>
            <button>
              Proses
            </button>
        </fieldset>
    </form>
</body>
</html>
